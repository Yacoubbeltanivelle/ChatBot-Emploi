<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Lettre de Motivation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <h1>Générateur de Lettre de Motivation</h1>

    <nav class="navbar">
        <a href="test.html">ChatBot</a>
    </nav>

    <div class="container">
        <form id="job-form">
            <div class="input-group">
                <label for="jobInfo">Description de l'offre d'emploi (ou lien)</label>
                <textarea id="jobInfo" rows="3" placeholder="Entrez la description de l'offre ou un lien vers celle-ci"
                    required></textarea>
            </div>

            <div class="input-group">
                <label for="userName">Nom</label>
                <input type="text" id="userName" placeholder="Entrez votre nom" required>
            </div>

            <div class="input-group">
                <label for="userFirstName">Prénom</label>
                <input type="text" id="userFirstName" placeholder="Entrez votre prénom" required>
            </div>

            <div class="input-group">
                <label for="userEmail">Adresse Email</label>
                <input type="email" id="userEmail" placeholder="Entrez votre email" required>
            </div>

            <div class="input-group">
                <label for="userExperience">Expérience professionnelle</label>
                <textarea id="userExperience" rows="3"
                    placeholder="Décrivez votre expérience professionnelle"></textarea>
            </div>

            <button type="button" id="generate-button">Générer la lettre de motivation</button>
        </form>

        <div class="result" id="resultat">
            <h2>Résultat:</h2>
            <div id="letter-output"></div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
